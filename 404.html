<script>
    const segmentCount = 0; // 根据路径层级调整
    const pathSegments = location.pathname.split('/').filter(Boolean);
    const projectPath = pathSegments.slice(0, segmentCount + 1).join('/');
    sessionStorage.redirect = '/' + projectPath;
    location.replace('/' + location.pathname.replace(/(\/[^\/]*){2}/, ''));
  </script>
